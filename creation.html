<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer un compte</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    .creation-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .creation-container h2 {
      margin-bottom: 20px;
    }

    .creation-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .creation-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .creation-container button:hover {
      background-color: #222;
    }

    .creation-container a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #333;
      font-size: 0.95em;
    }

    .creation-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="creation-body">
  <div class="creation-container">
    <h2>Créer un compte</h2>
    <form id="formulaireCreation" onsubmit="return creerCompte(event)">
      <input type="text" id="nom" placeholder="Nom" required />
      <input type="text" id="prenom" placeholder="Prénom" required />
      <input type="tel" id="telephone" placeholder="Numéro de téléphone" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="motdepasse" placeholder="Mot de passe" required />
      <button type="submit">Créer un compte</button>
    </form>
    <p><a href="index.html">Retour à la connexion</a></p>
  </div>

  <script src="creation.js"></script>
</body>
</html>
